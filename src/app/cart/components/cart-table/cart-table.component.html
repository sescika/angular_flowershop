@if (cartData.length === 0 ) {
<div class="row">
    <div class="col-12">
        <h2 class="text-center">Your cart is empty. <a routerLink="/products" class="link">Products</a></h2>
    </div>
</div>
}
@else {

<table mat-table [dataSource]="cartData" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product name:</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image: </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.img_path" [alt]="element.img_name" class="cartImage py-1" />
        </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price: </th>
        <td mat-cell *matCellDef="let element"><span class="fw-bold ">{{element.price}} &euro;</span></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity: </th>
        <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
                <button mat-icon-button (click)="decreaseQuantity(element.id)">
                    <mat-icon>remove</mat-icon>
                </button>
                <span class="fs-5">{{element.quantity}}</span>
                <button mat-icon-button (click)="increaseQuantity(element.id)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove:</th>
        <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
                <button mat-icon-button (click)="removeItemFromCart(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

}
